<div class="mycontainer">
   <div id="logoBox">
      <img :src="require('@/assets/img/page/img_common_form_logo_n@3x.png')">
   </div>
   <validation-observer tag="div" class="formLayout" ref="form">
      <div class="formRow">
         <p class="formTitle">手機驗證碼</p>
         <validation-provider 
            tag="div" 
            class="formContent" 
            rules="required"
            v-slot="{ errors }">
            <input
               type="password" 
               class="form-control fiveInput" 
               v-model.trim="user.verify_code">
            <p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
         </validation-provider>
      </div>
   </validation-observer>
   <div class="btnBox">
      <button @click="submitHandler" class="variation">驗證</button>
   </div>
   <Loading v-show="isLoading"></Loading>
   <MessagePopup
      :isOpen="msgOption.isOpen"
      :message="msgOption.message"
      :eventName="msgOption.eventName"
      @verifyFeedBack="verifyFeedBack"
   ></MessagePopup>
</div>
