<div class="mycontainer">
   <div id="logoBox">
      <img :src="require('@/assets/img/page/img_common_form_logo_n@3x.png')">
   </div>
   <validation-observer tag="div" class="formLayout" ref="form">
      <div class="formRow">
         <p class="formTitle">舊密碼</p>
         <validation-provider 
            tag="div"
            class="formContent"
            rules="required|password"
            v-slot="{ errors }">
            <input 
               type="password"
               class="form-control pwInput"
               placeholder="請輸入舊密碼"
               maxLength="12"
               ref="oldInput"
               v-model.trim="user.old_password">
            <div 
               class="visibleBox" 
               :class="{ show: visibleInfo[0].show, hide: !visibleInfo[0].show }"
               @click="seeHandler('0')">
            </div>
            <p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
         </validation-provider>
      </div>
      <div class="formRow">
         <p class="formTitle">新密碼</p>
         <validation-provider 
            tag="div" 
            class="formContent" 
            vid="a"
            rules="required|password"
            v-slot="{ errors }">
            <input 
               type="password"
               class="form-control pwInput"
               placeholder="6 - 12 碼英數字"
               maxLength="12"
               ref="newInput"
               v-model.trim="user.new_password">
            <div 
               class="visibleBox"
               :class="{ show: visibleInfo[1].show, hide: !visibleInfo[1].show }"
               @click="seeHandler('1')">
            </div>
            <p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
         </validation-provider>
      </div>
      <div class="formRow">
         <p class="formTitle">確認新密碼</p>
         <validation-provider 
            tag="div"
            class="formContent"
            rules="required|confirmPw:@a"
            v-slot="{ errors }">
            <input
               type="password"
               class="form-control pwInput fiveInput"
               placeholder="6 - 12 碼英數字"
               maxLength="12"
               ref="confirmInput"
               v-model.trim="user.confrimPw">
            <div 
               class="visibleBox"
               :class="{ show: visibleInfo[2].show, hide: !visibleInfo[2].show }"
               @click="seeHandler('2')">
            </div>
            <p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
         </validation-provider>
      </div>
   </validation-observer>
   <div class="btnBox">
      <button @click="submitHandler" class="variation">確定</button>
   </div>
   <Loading v-show="isLoading"></Loading>
   <MessagePopup
      :isOpen="msgOption.isOpen"
      :message="msgOption.message"
      :eventName="msgOption.eventName"
      @updateFeedBack="updateFeedBack"
   ></MessagePopup>
</div>
